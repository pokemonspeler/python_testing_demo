on: [ workflow_call ]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      # setup
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      # dependency's
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./config/requirements.txt
          pip install -r config/requirements-testing.txt
      # testing
      - name: Test with pytest
        run: coverage run --source=app --branch -m unittest discover -v
      - name: Testing rapport
        run: python -m coverage xml
      # display report
      - name: Get Coverage
        if: github.event_name == 'pull_request'
        uses: orgoro/coverage@v3
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          thresholdAll: 0.8
          thresholdNew: 0.9
          thresholdModified: 0 # looks at all modified lines not only the python files
      - uses: actions/upload-artifact@v2
        with:
          name: coverage-testing-report
          path: ./coverage.xml
          retention-days: 14